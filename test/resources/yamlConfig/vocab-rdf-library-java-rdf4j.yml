#
# This file contains a simple list of vocabularies that we bundle together to
# form the collective set vocabularies within a single artifact.
#
artifactName: generated-vocab-TEST
artifactGeneratorVersion: 0.4.2

artifactToGenerate:
  - programmingLanguage: Java
    artifactVersion: 0.1.5-SNAPSHOT
    javaPackageName: com.pmcb55.generated.vocab.lit.test
    litVocabTermVersion: 0.2.0
    artifactDirectoryName: Java
    # Because we want to refer to a template in a sub-directory, we need to
    # provide the full path to it relative to where we are!
    handlebarsTemplate: ../../../templates/rdfLibraryDependent/java/rdf4j/java-rdf4j.hbs
    sourceFileExtension: java
    # Currently we're just adding terms as they occur in vocabs, and not all possible keywords.
    languageKeywordsToUnderscore:
      - class     # Defined in VCard.
      - abstract  # Defined in DCTerms.
    packaging:
      - packagingTool: maven
        groupId: com.inrupt.test
        publish:
          - key: "localMaven"
            command: "mvn install"
          - key: "remoteMaven"
            command: "mvn deploy"
          - key: "nexus"
            command: "mvn -s /home/runner/work/lit-rdf-vocab/lit-rdf-vocab/settings.xml deploy"
        packagingTemplates:
          # Because we want to refer to a template in a sub-directory, we need to
          # provide the full path to it relative to where we are!
          - template: ../../../templates/rdfLibraryDependent/java/rdf4j/pom-rdf4j.hbs
            fileName: pom.xml

vocabList:
  - description: Snippet of Schema.org from Google, Microsoft, Yahoo and Yandex
    inputResources:
      - ../vocabs/schema-snippet.ttl
    termSelectionResource: ../vocabs/schema-inrupt-ext.ttl