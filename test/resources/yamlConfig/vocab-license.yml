#
# This file contains a simple list of vocabularies that we bundle together to
# form the collective set vocabularies within a single artifact.
#
artifactName: generated-vocab-TEST
artifactGeneratorVersion: 0.4.2

license: 
  path: "../licenses/license"
  fileName: "LICENSE"
  name: "mockPL"

artifactToGenerate:
  - programmingLanguage: TypeScript
    artifactVersion: 99.99.99
    npmModuleScope: "@inrupt/"
    litVocabTermVersion: "^99.0.99"
    artifactDirectoryName: TypeScript
    templateInternal: solidCommonTermDependent/typescript/vocab.hbs
    sourceFileExtension: ts
    packaging:
      - packagingTool: npm
        npmModuleScope: "@solid/"
        packagingTemplates:
          - templateInternal: solidCommonTermDependent/typescript/package.hbs
            fileName: package.json
          - templateInternal: solidCommonTermDependent/typescript/index.hbs
            fileName: index.ts
          - templateInternal: solidCommonTermDependent/typescript/tsconfig.hbs
            fileName: tsconfig.json
          - templateInternal: solidCommonTermDependent/typescript/rollup.config.hbs
            fileName: rollup.config.js

vocabList:
  - description: Snippet of Schema.org from Google, Microsoft, Yahoo and Yandex
    inputResources:
      - ../vocabs/schema-snippet.ttl
    termSelectionResource: ../vocabs/schema-inrupt-ext.ttl
