#
# This file contains a simple list of vocabularies that we bundle together to
# form the collective set vocabularies within a single artifact.
#

# NOTE: No artifact name is set, so additional information will be asked to the user
artifactGeneratorVersion: 0.1.0

artifactToGenerate:
  - programmingLanguage: Java
    artifactVersion: 3.2.1-SNAPSHOT
    javaPackageName: com.inrupt.testing
    litVocabTermVersion: "0.1.0-SNAPSHOT"
    artifactDirectoryName: Java
    templateInternal: litVocabTermDependent/java/rdf4j/vocab.hbs
    sourceFileExtension: java
    # Currently we're just adding terms as they occur in vocabs, and not all possible keywords.
    languageKeywordsToUnderscore:
      - class     # Defined in VCard.
      - abstract  # Defined in DCTerms.
    packaging:
      - packagingTool: maven
        groupId: com.inrupt.test
        rdf4jVersion: 2.5.3
        packagingTemplates:
        - templateInternal: litVocabTermDependent/java/rdf4j/pom.hbs
          fileName: pom.xml

  - programmingLanguage: JavaScript
    artifactVersion: 10.11.12
    npmModuleScope: "@lit/"
    litVocabTermVersion: "^1.0.10"
    artifactDirectoryName: JavaScript
    templateInternal: litVocabTermDependent/javascript/vocab.hbs
    sourceFileExtension: js
    packaging: 
      - packagingTool: npm 
        npmModuleScope: "@lit/"
        packagingTemplates: 
          - templateInternal: litVocabTermDependent/javascript/package.hbs
            fileName: package.json
          - templateInternal: litVocabTermDependent/javascript/index.hbs
            fileName: index.js

vocabList:
  - description: Schema.org from Google, Microsoft, Yahoo and Yandex
    inputResources:
      - schema-snippet.ttl
    termSelectionResource: schema-inrupt-ext-no-author.ttl
  - description: Vocab for testing predicate types...
    nameAndPrefixOverride: override-name
    inputResources:
      - ./supported-data-types-no-author.ttl
